<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">登陆</div>
        <div class="panel-body" >
            <form role="form" novalidate  ng-submit="save()" name="userform">
                <div class="form-group row" ng-class="{'has-error':userform.username.$invalid&&userform.username.$dirty}">
                    <label class="col-sm-offset-2 col-sm-2 control-label text-right" for="username"><span class="text-danger">*</span>名号</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                        <input type="text" id="username" name="username" ng-model="user.username" class="form-control" placeholder="请输入中文用户名" ng-pattern="/[\u4e00-\u9fa5]/" ng-required/>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.username.$dirty && userform.username.$invalid">
                        <span class="text-danger" ng-show="userform.username.$error.required">请填写名号</span>
                        <span class="text-danger" ng-show="userform.username.$error.pattern">请填写正确的名号</span>
                    </div>
                </div>
                <div class="form-group row" ng-class="{'has-error':userform.password.$invalid&&userform.password.$dirty}">
                    <label for="password" class="col-sm-offset-2 col-sm-2 control-label text-right"><span class="text-danger">*</span>密钥</label>
                    <div class="input-group col-sm-4">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                        <input type="text" id="password" name="password" ng-model="user.password" class="form-control" placeholder="请输入6到12位的密钥" required ng-minlength="6" ng-maxlength="12"/>
                    </div>
                    <div class="help-block col-sm-4" ng-show="userform.password.$dirty && userform.password.$invalid">
                        <span class="text-danger" ng-show="userform.password.$error.required">请填写密码</span>
                        <span class="text-danger" ng-show="userform.password.$error.minlength">最少有6个字符</span>
                        <span class="text-danger" ng-show="userform.password.$error.maxlength">最多有12个字符</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-4">
                        <button type="submit" class="btn btn-lg btn-primary btn-enter" ng-disabled="userform.$dirty&&userform.$invalid">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
