<!DOCTYPE html>
<html ng-app="zhufengChat">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/index.css"/>
    <base href="/"/>
</head>
<body>
<!-- 添加 .navbar-fixed-top 类可以让导航条固定在顶部，还可包含一个 .container 或 .container-fluid 容器，从而让导航条居中，并在两侧添加内补（padding）。 -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl">
    <div class="navbar-header">
        <a href="#" class="navbar-brand" >珠峰聊天室</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li ng-show="me.username" ng-class="{active:isActive('/')}"><a href="#/room">大厅</a></li>
            <li ng-hide="me.username" ng-class="{active:isActive('/login')}"><a href="#/login">登陆</a></li>
            <li ng-hide="me.username" ng-class="{active:isActive('/reg')}"><a href="#/reg">注册</a></li>
        </ul>
        <!-- 如果变量me不为空，即存在用户信息就显示用户头像和登出了解，否则什么也不显示 -->
        <ul class="nav navbar-nav navbar-right" ng-show="me.username">
            <li><a ng-click="logout()">{{me.username}}&nbsp;<span>退出江湖</span>&nbsp;&nbsp;&nbsp;</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <!-- 在index.html中，使用ng-view指令放一个占位符，Angular可以根据URL地址的不同载入对应的视图和控制器； -->
    <div class="row" ng-view></div>
</div>
</div>
</body>
<script src="socket.io/socket.io.js"></script>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/moment/locale/zh-cn.js"></script>
<script src="lib/angular-moment/angular-moment.js"></script>

<script src="front.js"></script>
<script src="js/controllers/MessageCreatorCtrl.js"></script>
<script src="js/controllers/RoomCtrl.js"></script>
<script src="js/controllers/NavbarCtrl.js"></script>
<script src="js/controllers/RegCtrl.js"></script>
<script src="js/controllers/LoginCtrl.js"></script>
<script src="js/directives/ctrlEnterBreakLine.js"></script>
<script src="js/directives/autoScrollToBottom.js"></script>
<script src="js/services/socket.js"></script>
<script src="js/services/validator.js"></script>
</html>
