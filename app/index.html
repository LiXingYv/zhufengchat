<!DOCTYPE html>
<html ng-app="zhufengChat">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">珠峰聊天室</a>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 70px;">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">珠峰聊天室</div>
            <div class="panel-body" ng-controller="RoomCtrl" >
                <div class="list-group" auto-scroll-to-bottom style="height: 300px;overflow-y: auto">
                    <div class="list-group-item" ng-repeat="message in messages track by $index">
                        匿名: {{message}}
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <form role="form" ng-controller="MessageCreatorCtrl">
                    <div class="form-group">
                        <textarea required class="form-control" ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder="Ctrl+Enter to quick send"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="/front.js"></script>
<script src="/js/controllers/MessageCreatorCtrl.js"></script>
<script src="/js/controllers/RoomCtrl.js"></script>
<script src="/js/directives/ctrlEnterBreakLine.js"></script>
<script src="/js/directives/autoScrollToBottom.js"></script>
<script src="/js/services/socket.js"></script>
</html>
